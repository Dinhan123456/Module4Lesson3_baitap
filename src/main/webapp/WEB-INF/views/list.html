<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Danh sách sản phẩm</title>
</head>
<body>
<h1>Danh sách sản phẩm</h1>
<a th:href="@{/create}">Thêm mới sản phẩm</a>
<table border="1">
  <thead>
  <tr>
    <th>STT</th>
    <th>Tên</th>
    <th>Giá</th>
    <th>Nhà sản xuất</th>
    <th>Hành động</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product, iStat : ${products}">
    <td th:text="${iStat.index + 1}"></td>
    <td th:text="${product.name}"></td>
    <td th:text="${product.price}"></td>
    <td th:text="${product.manufacturer}"></td>
    <td>
      <a th:href="@{|/${product.id}/view|}">Xem</a> |
      <a th:href="@{|/${product.id}/edit|}">Sửa</a> |
      <a th:href="@{|/${product.id}/delete|}" onclick="return confirm('Bạn có chắc chắn xoá?')">Xoá</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
