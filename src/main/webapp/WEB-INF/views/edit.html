<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sửa sản phẩm</title>
</head>
<body>
<h1>Sửa sản phẩm</h1>
<form th:action="@{/update}" th:object="${product}" method="post">
  <input type="hidden" th:field="*{id}"/>

  <label>Tên:</label>
  <input type="text" th:field="*{name}"/><br/>

  <label>Giá:</label>
  <input type="number" th:field="*{price}"/><br/>

  <label>Mô tả:</label>
  <textarea th:field="*{description}"></textarea><br/>
    <label>Nhà sản xuất:</label>
    <input type="text" th:field="*{manufacturer}"/><br/>


  <button type="submit">Cập nhật</button>
</form>
<a th:href="@{/view}">Quay lại danh sách</a>
</body>
</html>
