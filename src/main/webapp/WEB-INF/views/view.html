<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Chi tiết sản phẩm</title>
</head>
<body>
<h1>Chi tiết sản phẩm</h1>
<p><strong>Tên:</strong> <span th:text="${product.name}"></span></p>

<a th:href="@{/view}">Quay lại danh sách</a>
</body>
</html>
